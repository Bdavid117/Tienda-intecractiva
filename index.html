<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Interactiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="init()">

  <div class="container mt-4">
    <h1 class="text-center">Tienda Interactiva</h1>

    <div class="my-3">
      <label for="categoriaSelect">Categoría:</label>
      <select id="categoriaSelect" class="form-select" onchange="filtrarCategoria()">
        <option value="todos">Todos</option>
        <option value="ropa">Ropa</option>
        <option value="electronica">Electrónica</option>
      </select>
    </div>

    <div id="productos" class="row"></div>

    <div class="mt-3">
      <h5>Carrito: <span id="totalProductos">0</span> productos</h5>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
