<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Interactiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Cambiar color de botones */
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
    }

    /* Efecto hover en tarjetas */
    .card:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }
  </style>
</head>

<body onload="init()">

  <div class="container mt-4">
    <h1 class="text-center">Tienda Interactiva</h1>

    <div class="my-3">
      <label for="categoriaSelect">Categoría:</label>
      <select id="categoriaSelect" class="form-select" onchange="filtrarCategoria()">
        <option value="todos">Todos</option>
        <option value="ropa">Ropa</option>
        <option value="electronica">Electrónica</option>
      </select>
    </div>

    <div id="productos" class="row"></div>

    <div class="mt-3">
      <h5>Carrito: <span id="totalProductos">0</span> productos</h5>
    </div>
  </div>

  <script>
    let productos = [
      { id: 1, nombre: "Camisa", categoria: "ropa" },
      { id: 2, nombre: "Pantalón", categoria: "ropa" },
      { id: 3, nombre: "Laptop", categoria: "electronica" },
      { id: 4, nombre: "Audífonos", categoria: "electronica" }
    ];

    let carrito = 0;

    function init() {
      mostrarProductos(productos);
    }

    function mostrarProductos(lista) {
      const contenedor = document.getElementById("productos");
      contenedor.innerHTML = "";

      lista.forEach(producto => {
        contenedor.innerHTML += `
          <div class="col-md-3">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">${producto.nombre}</h5>
                <p class="card-text">Categoría: ${producto.categoria}</p>
                <button class="btn btn-primary" onclick="agregarAlCarrito()">Agregar</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    function filtrarCategoria() {
      const categoria = document.getElementById("categoriaSelect").value;

      if (categoria === "todos") {
        mostrarProductos(productos);
      } else {
        const filtrados = productos.filter(p => p.categoria === categoria);
        mostrarProductos(filtrados);
      }
    }

    function agregarAlCarrito() {
      carrito++;
      document.getElementById("totalProductos").innerHTML = carrito;
      alert("Producto añadido al carrito");
    }
  </script>

</body>
</html>
